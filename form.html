    <link rel="stylesheet" href="style.css" />
  </head>

    <!--메뉴-->

    <!--메인 섹션-->
    <section class="main">
      <div class="container">
        <h1>Form test</h1>
        <form>
          <fieldset>
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id" size="20" />
            <br />
            <label for="pass">패스워드:</label>
            <input type="password" id="pass" name="passwd" size="20" />
            <br />
            <input type="submit" value="로그인" />
            <input type="reset" value="초기화" />
          </fieldset>
          Search <input type="search" value="search" />
          <br />
          URL <input type="url" /><br />
          Email <input type="email" id="" name="" /><br />
          Tel <input type="tel" id="" name="" /><br />
        </form>
        <fieldset>
          <legend>성별</legend>
          <label for="man">
            <input type="checkbox" name="" id="man" value="man" /> 남성
          <label for="woman">
            <input type="checkbox" name="" id="woman" value="woman" /> 여성
          </label>
        </fieldset>
        <fieldset>
          <legend>직업</legend>
          <label for="j1">
            <input type="radio" name="" id="j1" value="j1" /> 학생
          <label for="j2">
            <input type="radio" name="" id="j2" value="j2" /> 회사원
          </label>
          <label for="j3">
            <input type="radio" name="" id="j3" value="j3" /> 선생님
          </label>
          <label for="j4">
            <input type="radio" name="" id="j4" value="j4" /> CEO
          </label>
          <label for="j5">
            <input type="radio" name="" id="j5" value="j5" /> 무직
          </label>
        </fieldset>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
